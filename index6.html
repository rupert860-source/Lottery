<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>婚禮跑步遊戲</title>
  <style>
    body { text-align: center; font-family: sans-serif; }
    .track { display: flex; flex-direction: column; margin: 20px; }
    .runner { height: 30px; background: pink; margin: 5px 0; text-align: left; }
  </style>
</head>
<body>
  <h1>🏃 婚禮點擊跑步比賽 🎉</h1>
  <input id="playerName" placeholder="輸入名字">
  <button id="joinBtn">加入遊戲</button>
  <button id="clickBtn" disabled>點我跑！</button>
  <div class="track" id="track"></div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
  <script>
    // ✅ 這裡換成你的 firebaseConfig
    const firebaseConfig = {
      apiKey: "YOUR_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT.firebaseio.com",
      projectId: "YOUR_PROJECT",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "XXXX",
      appId: "XXXX"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let playerName = "";
    const track = document.getElementById("track");

    document.getElementById("joinBtn").onclick = () => {
      playerName = document.getElementById("playerName").value;
      if (!playerName) return alert("請輸入名字");
      db.ref("players/" + playerName).set({ steps: 0 });
      document.getElementById("clickBtn").disabled = false;
    };

    document.getElementById("clickBtn").onclick = () => {
      db.ref("players/" + playerName + "/steps").transaction(s => (s||0)+1);
    };

    // 即時顯示所有玩家進度
    db.ref("players").on("value", snapshot => {
      track.innerHTML = "";
      const players = snapshot.val();
      for (let name in players) {
        let steps = players[name].steps;
        let runner = document.createElement("div");
        runner.className = "runner";
        runner.style.width = steps * 10 + "px";
        runner.innerText = name + " 🏃 (" + steps + ")";
        track.appendChild(runner);
      }
    });
  </script>
</body>
</html>
