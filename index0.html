<script>
const startBtn = document.getElementById("startBtn");
const musicBtn = document.getElementById("musicBtn");
const countdownEl = document.getElementById("countdown");
const winnerEl = document.getElementById("winner");
const balloons = document.querySelectorAll(".balloon");
const confettiCanvas = document.getElementById("confetti-canvas");
const ctx = confettiCanvas.getContext("2d");

const bgMusic = document.getElementById("bg-music");
const popSound = new Audio("https://www.myinstants.com/media/sounds/balloon-pop.mp3");

let gameStarted = false;
let winner = null;
let clicks = { p1:0, p2:0, p3:0, p4:0, p5:0 };
const maxClicks = 100; // æ°£çƒè¦é»æ“Š 100 ä¸‹æ‰æœƒç ´

balloons.forEach(b => b.style.pointerEvents = "none");

startBtn.addEventListener("click", () => {
  resetGame();
  startCountdown();
  bgMusic.play();
});

musicBtn.addEventListener("click", () => {
  if (bgMusic.paused) { bgMusic.play(); musicBtn.textContent = "ğŸµ éŸ³æ¨‚é—œ"; }
  else { bgMusic.pause(); musicBtn.textContent = "ğŸµ éŸ³æ¨‚é–‹"; }
});

function startCountdown() {
  let count = 10;
  countdownEl.textContent = count;
  const timer = setInterval(() => {
    count--;
    if(count>0) countdownEl.textContent = count;
    else { clearInterval(timer); countdownEl.textContent = "é–‹å§‹ï¼"; startGame(); }
  },1000);
}

function startGame() {
  gameStarted = true;
  balloons.forEach(b => b.style.pointerEvents = "auto");
  balloons.forEach(b => {
    b.onclick = () => {
      if (!gameStarted || winner) return;
      clicks[b.id]++;
      updateScoreboard();
      updateProgress();
      b.style.transform = `scale(${1 - clicks[b.id]/(maxClicks*1.2)})`;
      if (clicks[b.id] >= maxClicks) {
        winner = b.textContent;
        b.style.background="transparent";
        b.style.boxShadow="none";
        b.textContent="ğŸ’¥";
        winnerEl.textContent = `ğŸ‰ æ­å–œ ${winner} æˆ³ç ´æ°£çƒï¼Œç²å‹ï¼`;
        popSound.play();
        launchConfetti();
        gameStarted=false;
        balloons.forEach(x => x.style.pointerEvents="none");
      }
    };
  });
}

function resetGame() {
  winner = null; gameStarted=false; winnerEl.textContent="";
  for(let key in clicks) clicks[key]=0;
  updateScoreboard();
  updateProgress();
  balloons.forEach(b=>{
    const color = b.getAttribute("style").match(/background:[^;]+/)[0].split(":")[1];
    b.style.background=color;
    b.style.boxShadow="inset -5px -10px rgba(0,0,0,0.2)";
    b.style.transform="scale(1)";
    if(b.id==="p1") b.textContent="å¥½å‹A";
    if(b.id==="p2") b.textContent="å¥½å‹B";
    if(b.id==="p3") b.textContent="å¥½å‹C";
    if(b.id==="p4") b.textContent="å¥½å‹D";
    if(b.id==="p5") b.textContent="å¥½å‹E";
    b.style.pointerEvents="none";
  });
}

function updateScoreboard() {
  for(let key in clicks) document.getElementById("score-"+key).textContent = clicks[key];
}

function updateProgress() {
  balloons.forEach(b=>{
    const fillEl = document.getElementById("progress-"+b.id).querySelector('.progress-fill');
    const percent = Math.min((clicks[b.id]/maxClicks)*100,100);
    fillEl.style.width = percent+"%";
  });
}

// ğŸŠ å½©å¸¶
confettiCanvas.width=window.innerWidth; confettiCanvas.height=window.innerHeight;
let confetti=[];
function launchConfetti(){
  confetti=[];
  for(let i=0;i<150;i++){
    confetti.push({
      x:Math.random()*confettiCanvas.width,
      y:Math.random()*confettiCanvas.height-confettiCanvas.height,
      r:Math.random()*6+4,
      d:Math.random()*20,
      color:`hsl(${Math.random()*360},100%,50%)`,
      tilt:Math.random()*10-10,
      tiltAngleIncremental:Math.random()*0.07+0.05,
      tiltAngle:0
    });
  }
  animateConfetti();
  setTimeout(()=>{confetti=[];},5000);
}
function animateConfetti(){
  ctx.clearRect(0,0,confettiCanvas.width,confettiCanvas.height);
  confetti.forEach(c=>{
    ctx.beginPath();
    ctx.lineWidth=c.r/2;
    ctx.strokeStyle=c.color;
    ctx.moveTo(c.x+c.tilt+c.r/4,c.y);
    ctx.lineTo(c.x+c.tilt,c.y+c.tilt+c.r/4);
    ctx.stroke();
  });
  updateConfetti();
  requestAnimationFrame(animateConfetti);
}
function updateConfetti(){
  confetti.forEach(c=>{
    c.tiltAngle+=c.tiltAngleIncremental;
    c.y+=(Math.cos(c.d)+3+c.r/2)/2;
    c.tilt=Math.sin(c.tiltAngle)*15;
    if(c.y>confettiCanvas.height){ c.y=-10; c.x=Math.random()*confettiCanvas.width; }
  });
}
