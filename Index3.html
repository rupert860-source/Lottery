<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>婚禮 5 人搶按遊戲</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    text-align: center;
    background: #fff0f5;
    padding: 20px;
  }
  h1 {
    color: #d147a3;
    font-size: 32px;
    margin-bottom: 10px;
  }
  #countdown {
    font-size: 40px;
    color: #d147a3;
    margin: 20px 0;
  }
  .player-btn {
    width: 200px;
    height: 80px;
    font-size: 20px;
    font-weight: bold;
    border: none;
    border-radius: 12px;
    margin: 10px;
    cursor: pointer;
    color: white;
  }
  #winner {
    margin-top: 30px;
    font-size: 28px;
    font-weight: bold;
    color: #d147a3;
  }
</style>
</head>
<body>

<h1>婚禮現場 5 人搶按遊戲</h1>
<p>倒數結束後，最快按下的人獲勝！</p>
<div id="countdown">準備中...</div>

<div>
  <button class="player-btn" id="p1" style="background:#FF6B6B">玩家1</button>
  <button class="player-btn" id="p2" style="background:#FFD93D">玩家2</button>
  <button class="player-btn" id="p3" style="background:#6BCB77">玩家3</button>
  <button class="player-btn" id="p4" style="background:#4D96FF">玩家4</button>
  <button class="player-btn" id="p5" style="background:#FF9F1C">玩家5</button>
</div>

<div id="winner"></div>

<script>
  const countdownEl = document.getElementById("countdown");
  const winnerEl = document.getElementById("winner");
  const buttons = document.querySelectorAll(".player-btn");

  let gameStarted = false;
  let winner = null;

  // 禁用按鈕直到開始
  buttons.forEach(btn => btn.disabled = true);

  // 倒數計時
  let count = 3;
  countdownEl.textContent = count;
  const timer = setInterval(() => {
    count--;
    if (count > 0) {
      countdownEl.textContent = count;
    } else {
      clearInterval(timer);
      countdownEl.textContent = "開始！";
      startGame();
    }
  }, 1000);

  function startGame() {
    gameStarted = true;
    buttons.forEach(btn => btn.disabled = false);

    buttons.forEach(btn => {
      btn.addEventListener("click", () => {
        if (gameStarted && !winner) {
          winner = btn.textContent;
          winnerEl.textContent = `🎉 恭喜 ${winner} 搶先獲勝！`;
          gameStarted = false;
          buttons.forEach(b => b.disabled = true);
        }
      });
    });
  }
</script>

</body>
    </html>
