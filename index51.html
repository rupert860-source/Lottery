<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>å©šç¦® 5 äººæ°£çƒæ¶ç ´éŠæˆ²</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    text-align: center;
    background: #fff0f5;
    padding: 20px;
    overflow-x: hidden;
  }
  h1 {
    color: #d147a3;
    font-size: 32px;
    margin-bottom: 10px;
  }
  #countdown {
    font-size: 40px;
    color: #d147a3;
    margin: 20px 0;
  }
  .balloon {
    width: 120px;
    height: 160px;
    border-radius: 60% 60% 60% 60%;
    margin: 15px;
    display: inline-block;
    position: relative;
    cursor: pointer;
    box-shadow: inset -5px -10px rgba(0,0,0,0.2);
    transition: transform 0.1s ease;
  }
  .balloon:after {
    content: '';
    position: absolute;
    bottom: -20px;
    left: 50%;
    transform: translateX(-50%);
    width: 20px;
    height: 30px;
    background: inherit;
    clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
  }
  #winner {
    margin-top: 30px;
    font-size: 28px;
    font-weight: bold;
    color: #d147a3;
  }
  #confetti-canvas {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 9999;
  }
</style>
</head>
<body>

<h1>å©šç¦®æ°£çƒæ¶ç ´éŠæˆ² ğŸˆ</h1>
<p>å€’æ•¸çµæŸå¾Œï¼Œç˜‹ç‹‚é»æ“Šæ°£çƒï¼èª°å…ˆæˆ³ç ´å°±ç²å‹ ğŸ‰</p>
<div id="countdown">æº–å‚™ä¸­...</div>

<div>
  <div id="p1" class="balloon" style="background:#FF6B6B"></div>
  <div id="p2" class="balloon" style="background:#FFD93D"></div>
  <div id="p3" class="balloon" style="background:#6BCB77"></div>
  <div id="p4" class="balloon" style="background:#4D96FF"></div>
  <div id="p5" class="balloon" style="background:#FF9F1C"></div>
</div>

<div id="winner"></div>
<canvas id="confetti-canvas"></canvas>

<script>
  const countdownEl = document.getElementById("countdown");
  const winnerEl = document.getElementById("winner");
  const balloons = document.querySelectorAll(".balloon");
  const confettiCanvas = document.getElementById("confetti-canvas");
  const ctx = confettiCanvas.getContext("2d");

  // éŸ³æ•ˆ
  const popSound = new Audio("https://www.myinstants.com/media/sounds/balloon-pop.mp3");

  let gameStarted = false;
  let winner = null;
  let clicks = { p1:0, p2:0, p3:0, p4:0, p5:0 };
  const maxClicks = 20; // æ°£çƒè¦é»æ“Š 20 ä¸‹æ‰æœƒç ´

  // ç¦ç”¨é»æ“Šç›´åˆ°é–‹å§‹
  balloons.forEach(b => b.style.pointerEvents = "none");

  // å€’æ•¸è¨ˆæ™‚ (æ”¹ç‚º 10 ç§’)
  let count = 10;
  countdownEl.textContent = count;
  const timer = setInterval(() => {
    count--;
    if (count > 0) {
      countdownEl.textContent = count;
    } else {
      clearInterval(timer);
      countdownEl.textContent = "é–‹å§‹ï¼";
      startGame();
    }
  }, 1000);

  function startGame() {
    gameStarted = true;
    balloons.forEach(b => b.style.pointerEvents = "auto");

    balloons.forEach(b => {
      b.addEventListener("click", () => {
        if (!gameStarted || winner) return;
        clicks[b.id]++;

        // æ¨¡æ“¬æ°£çƒç¸®å°
        b.style.transform = `scale(${1 - clicks[b.id]/(maxClicks*1.2)})`;

        if (clicks[b.id] >= maxClicks) {
          winner = b.id.toUpperCase();
          b.style.background = "transparent";
          b.style.boxShadow = "none";
          b.textContent = "ğŸ’¥";
          winnerEl.textContent = `ğŸ‰ æ­å–œ ${winner} æˆ³ç ´æ°£çƒï¼Œç²å‹ï¼`;
          popSound.play();
          launchConfetti();
          gameStarted = false;
          balloons.forEach(x => x.style.pointerEvents = "none");
        }
      });
    });
  }

  // ======================
  // ğŸŠ å½©å¸¶æ•ˆæœ
  // ======================
  confettiCanvas.width = window.innerWidth;
  confettiCanvas.height = window.innerHeight;
  let confetti = [];

  function launchConfetti() {
    confetti = [];
    for (let i = 0; i < 150; i++) {
      confetti.push({
        x: Math.random() * confettiCanvas.width,
        y: Math.random() * confettiCanvas.height - confettiCanvas.height,
        r: Math.random() * 6 + 4,
        d: Math.random() * 20,
        color: `hsl(${Math.random() * 360}, 100%, 50%)`,
        tilt: Math.random() * 10 - 10,
        tiltAngleIncremental: Math.random() * 0.07 + 0.05,
        tiltAngle: 0
      });
    }
    animateConfetti();
    setTimeout(() => { confetti = []; }, 5000);
  }

  function animateConfetti() {
    ctx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
    confetti.forEach((c) => {
      ctx.beginPath();
      ctx.lineWidth = c.r / 2;
      ctx.strokeStyle = c.color;
      ctx.moveTo(c.x + c.tilt + c.r / 4, c.y);
      ctx.lineTo(c.x + c.tilt, c.y + c.tilt + c.r / 4);
      ctx.stroke();
    });
    updateConfetti();
    requestAnimationFrame(animateConfetti);
  }

  function updateConfetti() {
    confetti.forEach((c) => {
      c.tiltAngle += c.tiltAngleIncremental;
      c.y += (Math.cos(c.d) + 3 + c.r/2)/2;
      c.tilt = Math.sin(c.tiltAngle) * 15;
      if (c.y > confettiCanvas.height) {
        c.y = -10;
        c.x = Math.random() * confettiCanvas.width;
      }
    });
  }
</script>

</body>
