<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<title>彩色轉盤抽獎</title>
<style>
  body { font-family: Arial, sans-serif; text-align: center; padding: 50px; background: #f7f7f7; }
  #nameInput { padding: 10px; font-size: 16px; }
  #spinButton { padding: 10px 20px; font-size: 16px; margin-left: 10px; cursor: pointer; }
  #wheelContainer { margin: 50px auto; width: 400px; height: 400px; position: relative; }
  #wheel { width: 100%; height: 100%; border-radius: 50%; position: relative; transition: transform 5s cubic-bezier(0.33, 1, 0.68, 1); box-shadow: 0 0 20px rgba(0,0,0,0.2); }
  .slice { position: absolute; width: 50%; height: 50%; top: 50%; left: 50%; transform-origin: 0% 0%; border: 2px solid #fff; font-weight: bold; display: flex; justify-content: flex-end; align-items: center; padding-right: 10px; box-sizing: border-box; color: #fff; font-size: 16px; }
  #center { position: absolute; width: 80px; height: 80px; top: 50%; left: 50%; margin-left: -40px; margin-top: -40px; background: #fff; border-radius: 50%; display: flex; justify-content: center; align-items: center; font-weight: bold; font-size: 18px; box-shadow: 0 0 10px rgba(0,0,0,0.2); }
  #pointer { width: 0; height: 0; border-left: 20px solid transparent; border-right: 20px solid transparent; border-bottom: 40px solid red; margin: -40px auto 0; }
  #result { font-size: 24px; font-weight: bold; margin-top: 20px; color: green; }
</style>
</head>
<body>

<h1>🎯 彩色轉盤抽獎 🎯</h1>
<input type="text" id="nameInput" placeholder="輸入你的姓名" />
<button id="spinButton">開始抽獎</button>

<div id="wheelContainer">
  <div id="wheel"></div>
  <div id="center">抽獎</div>
  <div id="pointer"></div>
</div>

<div id="result"></div>

<script>
  const prizes = ["大獎", "二獎", "三獎", "四獎", "五獎", "安慰獎"];
  const wheel = document.getElementById('wheel');
  const resultDiv = document.getElementById('result');
  const colors = ["#e74c3c","#3498db","#f1c40f","#2ecc71","#9b59b6","#e67e22"];
  let participants = {};

  // 建立彩色轉盤
  prizes.forEach((prize, i) => {
    const slice = document.createElement('div');
    slice.className = 'slice';
    const angle = 360 / prizes.length;
    slice.style.transform = `rotate(${i * angle}deg) skewY(-${90 - angle}deg)`;
    slice.style.background = colors[i % colors.length];
    slice.innerText = prize;
    wheel.appendChild(slice);
  });

  document.getElementById('spinButton').addEventListener('click', () => {
    const name = document.getElementById('nameInput').value.trim();
    if (!name) {
      alert("請輸入姓名！");
      return;
    }
    if (participants[name]) {
      alert(`${name} 已經抽過獎了！`);
      return;
    }

    const prizeIndex = Math.floor(Math.random() * prizes.length);
    const spinDegrees = 360 * 6 + (prizeIndex * (360 / prizes.length)) + (360 / prizes.length / 2);
    wheel.style.transition = "transform 5s cubic-bezier(0.33, 1, 0.68, 1)";
    wheel.style.transform = `rotate(${spinDegrees}deg)`;

    setTimeout(() => {
      const prize = prizes[prizeIndex];
      resultDiv.innerText = `${name} 抽中了 ${prize} 🎉`;
      participants[name] = prize;
    }, 5000);
  });
</script>

</body>
</html>
