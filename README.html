<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>婚禮氣球搶分遊戲</title>
<style>
  body { font-family: Arial; text-align: center; margin-top: 30px; }
  input, button { font-size: 18px; padding: 8px 12px; }
  #game { display: none; margin-top: 20px; }
  .balloon { font-size: 40px; animation: float 1s ease forwards; display: inline-block; }
  @keyframes float { 0% { transform: translateY(0); } 100% { transform: translateY(-30px); opacity: 0; } }
</style>
</head>
<body>
<h1>🎉 婚禮氣球搶分遊戲 🎉</h1>

<div id="join">
  <input type="text" id="nameInput" placeholder="輸入你的名字">
  <button id="joinBtn">開始遊戲</button>
</div>

<div id="game">
  <button id="pointBtn">🎈 點我加分</button>
  <h2>分數排行榜</h2>
  <ul id="scoreList"></ul>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="script.js"></script>
</body>
</html>
